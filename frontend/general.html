<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaciones - UNEATLANTICO</title>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar navbar-light bg-secondary text-white">
        <div class="container-fluid">
            <h1 class="navbar-brand mx-auto text-center mb-0">
                Sistema de gestión de asociaciones Universitarias Uneatlántico
            </h1>
            <div class="dropdown d-flex align-items-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar perfil</a></li>
                    <li><a class="dropdown-item" href="#" id="myAssociationsLink">Mis asociaciones</a></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createAssociationModal">Crear una asociación</a></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logoutLink">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Associations Table -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Lista de Asociaciones</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="associationsTableBody">
                <!-- Dynamic rows added by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Create Association Modal -->
    <div class="modal fade" id="createAssociationModal" tabindex="-1" aria-labelledby="createAssociationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAssociationModalLabel">Crear una nueva asociación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createAssociationForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="associationName" class="form-label">Nombre de la Asociación</label>
                            <input type="text" class="form-control" id="associationName" required>
                        </div>
                        <div class="mb-3">
                            <label for="associationDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="associationDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="associationImage" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="associationImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="createAssociationForm">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Association Modal -->
    <div class="modal fade" id="editAssociationModal" tabindex="-1" aria-labelledby="editAssociationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAssociationModalLabel">Editar Asociación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAssociationForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="editAssociationName" class="form-label">Nombre de la Asociación</label>
                            <input type="text" class="form-control" id="editAssociationName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAssociationDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editAssociationDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editAssociationImage" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="editAssociationImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning" form="editAssociationForm">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Nuevo Nombre de Usuario</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Ingrese nuevo nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Ingrese contraseña actual">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Ingrese nueva contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="updateProfileButton">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/general.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
