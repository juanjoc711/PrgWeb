<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaciones - UNEATLANTICO</title>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar navbar-light bg-secondary text-white">
        <div class="container-fluid">
            <h1 class="navbar-brand mx-auto text-center mb-0">Sistema de gestión de asociaciones Universitarias Uneatlántico</h1>
            <div class="dropdown d-flex align-items-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-gear"></i> <!-- Ícono de engranaje -->
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="editProfileLink">Editar perfil</a></li>
                    <li><a class="dropdown-item" href="#" id="myAssociationsLink">Mis asociaciones</a></li>
                    <li><a class="dropdown-item" href="#" id="createAssociationLink">Crear una asociación</a></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logoutLink">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Tabla de Asociaciones -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Lista de Asociaciones</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="associationsTableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <script src="./assets/js/general.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
