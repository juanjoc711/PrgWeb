<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Cargar jwt-decode desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asociaciones</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  
  
<body>
  <h1>Sistema de Asociaciones</h1>

  <!-- Registro -->
  <section id="register" style="display: none;">
    <h2>Registrarse</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Usuario" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <button id="go-to-login">Ya tengo una cuenta</button>
  </section>

  <!-- Login -->
  <section id="login">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Login</button>
    </form>
    <button id="go-to-register">¿No tienes cuenta? Regístrate</button>
    <p id="login-error" style="color: red; display: none;">Error de autenticación</p>
  </section>

  <!-- Vista de Asociaciones -->
  <section id="associations-view" style="display: none;">
    <div id="create-button-container" style="display: none;">
        <button id="create-button">Crear Asociación</button>
    </div>
    <header>
        <div id="user-menu">
            <span id="user-icon">👤</span>
            <div id="user-dropdown" style="display: none;">
                <button id="admin-button">Administración</button>
                <button id="my-associations-button">Mis Asociaciones</button>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Buscar asociaciones..." />
    </div>

    <table id="associations-table">
        <thead>
            <tr>
                <th>Logo</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="associations-body"></tbody>
    </table>
</section>


<!-- Modal para crear asociación -->
<div id="create-association-modal" style="display: none;">
  <form id="create-association-form" enctype="multipart/form-data">
    <input type="text" name="name" id="association-name" placeholder="Nombre de la asociación" required>
    <textarea name="description" id="association-description" placeholder="Descripción de la asociación" required></textarea>
    <input type="file" name="image" id="association-image" accept="image/*">
    <button type="submit">Crear</button>
    <button type="button" id="close-modal-button" onclick="closeModal()">Cerrar</button>
  </form>
</div>

  <!-- Administración de Cuenta -->
  <section id="account-management" style="display: none;">
    <h2>Administración de Cuenta</h2>
    <form id="change-username-form">
      <h3>Cambiar Nombre de Usuario</h3>
      <input type="text" id="new-username" placeholder="Nuevo Usuario" required />
      <button type="submit">Cambiar Usuario</button>
    </form>
    <form id="change-password-form">
      <h3>Cambiar Contraseña</h3>
      <input type="password" id="current-password" placeholder="Contraseña Actual" required />
      <input type="password" id="new-password" placeholder="Nueva Contraseña" required />
      <button type="submit">Cambiar Contraseña</button>
    </form>
    <button id="back-to-main">Volver</button>
  </section>
  <!-- Vistaasociaciones miembro -->
  <section id="my-associations-view" style="display: none;">
    <h2>Mis Asociaciones</h2>
    <table id="my-associations-table">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="my-associations-body"></tbody>
    </table>
    <button id="back-to-associations">Volver</button>
  </section>
  <section id="association-details-view" style="display: none;">
    <h2 id="association-name"></h2>
    <p id="association-description"></p>
    <div id="messages-container"></div>
    <button id="back-to-associations-details">Volver</button>
</section>
  
  


  <script type="module" src="./app.js"></script>
</body>
</html>
